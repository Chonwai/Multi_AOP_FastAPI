name: Sync to Hugging Face Hub
on:
  push:
    branches: [production]  # 當推送到 production 分支時觸發

  # 允許手動觸發
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://oauth2:$HF_TOKEN@huggingface.co/spaces/AlchemistAIDev01/Multi_AOP_FastAPI main
